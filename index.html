<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>フォーカス確認</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <img alt="進捗" class="progress-image" src="images/progressbar_3.svg" />
    <div class="confirm-container">
        <div class="confirm-background-container">
            <div class="image-container">
                <img alt="ガイド画像" class="guide-image" id="guideImage" src="images/guide_image.png" />
                <label class="name-label" id="nameLabel"></label>
            </div>
            <div class="name-container name-container-16">
                <div class="col">
                    <label class="guide-text" for="firstName16">名（16px）</label>
                    <input class="text-box text-box-16" id="firstName16" placeholder="TAROU" type="text" style="font-size: 16px;" />
                    <p class="error-message" id="firstName16Error"></p>
                </div>
            </div>
            <div class="guide-subtext">
              <p>1行目: 14px</p>
              <p>2行目: ②案16pxをscale(0.875)で視覚的に14px相当にした比較です。</p>
              <p>3行目: ①案16px</p>
            </div>
        </div>
        <footer class="page-footer">
            <button id="continueButton" class="continue-button" type="button">次へ</button>
        </footer>
    </div>

    <script src="js/holder_name.js"></script>
    <script src="js/footer.js"></script>
</body>
</html>
